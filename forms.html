<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/formstyle.css">
</head>
<body>
<div id="wrapper">
    <fieldset>
        <legend>HTML 5 Forms</legend>
        <div class="appFormlabel">
            <label for="title">Title</label>
        </div>
        <div class="appForminput">
            <input type="text"
                   id="title"
                   name="title"
                   placeholder="Select one or enter your own"
                   pattern="[a-z]+"
                   required>
        </div>
        <div class="appFormlabel">
            <label for="name">Name</label>
        </div>
        <div class="appForminput">
            <input type="text"
                   id="name"
                   name="name"
                   placeholder="Marco Stevanella"
                   pattern="[a-z]+"
                   required>
        </div>
        <div class="appFormlabel">
            <label for="phone">Phone Number</label>
        </div>
        <div class="appForminput">
            <input type="tel"
                   id="phone"
                   name="phone"
                   placeholder="1+ 1234567890"
                   pattern="[0-9]+">
        </div>
        <div class="appFormlabel">
            <label for="url">Your Website</label>
        </div>
        <div class="appForminput">
            <input type="url"
                   id="url"
                   name="url"
                   placeholder="www.yoursite.com">
        </div>
        <div class="appFormlabel">
            <label for="email2">email</label>
        </div>
        <div class="appForminput">
            <input type="email"
                   id="email2"
                   name="email"
                   required>
        </div>
        <div class="appFormlabel">
            <label for="num">Number of Items</label>
        </div>
        <div class="appForminput">
            <input type="number"
                   id="num"
                   min="1"
                   max="10">
        </div>
        <div class="appFormlabel">
            <label for="range">Quantity Slider</label>
        </div>
        <div class="appForminput">
            <input type="range"
                   id="range"
                   name="range"
                   min="0"
                   max="100"
                   step="10"> 1m (in 10cm increments)
        </div>
        <div class="appFormlabel">
            <label for="date">Delivery Date</label>
        </div>
        <div class="appForminput">
            <input type="date"
                   id="date"
                   name="date"
                   min="2020-12-01">
        </div>

        <div class="appFormlabel">
            <label for="time">Time of delivery</label>
        </div>
        <div class="appForminput">
            <input type="time"
                   id="time"
                   name="time"
                   step="1800">
        </div>
         <div class="appFormlabel">
             <label for="color">Color of the Item</label>
        </div>
        <div class="appForminput">
            <input type="color"
                   id="color">
        </div>
        <div class="appForminput">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </fieldset>
</div>
</body>
</html>
